<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ display[1] }} - Digital Signage Player</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/player.css') }}">
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            color: white; 
            font-family: Arial, sans-serif;
        }
        .top-bar { 
            height: 60px; 
            background: rgba(0,0,0,0.8); 
            color: white; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 0 20px; 
        }
        .display-grid { 
            position: absolute; 
            top: 60px; 
            left: 0; 
            right: 0; 
            bottom: 0; 
            display: grid; 
            gap: 2px; 
            padding: 2px; 
        }
    </style>
</head>
<body>

    <!-- Top Bar (clock/date) -->
    <div id="topBar" class="top-bar">
        <div id="currentTime" class="time-display"></div>
        <div id="currentDate" class="date-display"></div>
    </div>
    
    <!-- Layout Grid -->
    <div id="displayGrid" class="display-grid"></div>
    
    <!-- JS di base -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/player.js') }}"></script>

    <!-- Dati dal backend, senza usare 'const displayConfig' -->
    <script>
        // Espongo i dati in una variabile globale per evitare conflitti di nome
        window.DISPLAY_DATA = {{ display_data|tojson }};
        window.CURRENT_DISPLAY_ID = window.DISPLAY_DATA.id;

        window.addEventListener('DOMContentLoaded', function() {
            initializePlayer({
                id: window.DISPLAY_DATA.id,
                name: window.DISPLAY_DATA.name,
                layout: window.DISPLAY_DATA.layout_config,
                background: window.DISPLAY_DATA.background_config
            });
        });
    </script>

    <!-- Socket.IO client -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>

    <!-- Listener realtime -->
    <script>
        const socket = io({
            transports: ["websocket"],
            reconnection: true,
            reconnectionAttempts: Infinity
        });

        socket.on("connect", () => {
            console.log("Socket connected:", socket.id);
        });

        socket.on("display_updated", (data) => {
            console.log("Realtime update received:", data);

            // Se il backend manda display_id, ricarica solo quello giusto
            if (data && data.display_id) {
                if (data.display_id === window.CURRENT_DISPLAY_ID) {
                    console.log("Reloading display", window.CURRENT_DISPLAY_ID);
                    location.reload();
                }
            } else {
                // Fallback: ricarica sempre
                console.log("Reloading (global update)");
                location.reload();
            }
        });
    </script>

</body>
</html>
